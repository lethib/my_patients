# Configuration file for development environment
# This uses the config crate (not Loco) for configuration management
# Environment variables with APP__ prefix will override these values
# Example: APP__DATABASE__URL=postgres://... will override database.url

# Logging configuration
logger:
  enable: true
  level: debug
  format: compact

# Server configuration
server:
  host: http://localhost
  port: 5150
  binding: localhost

# Database configuration
database:
  url: postgres://loco:loco@localhost:5430/main

# JWT authentication configuration
jwt:
  secret: vbI8tJIb6vuStrJty8gS
  expiration: 604800  # 7 days in seconds

# SMTP configuration is read from environment variables:
# - SMTP_SERVER_HOST
# - SMTP_SERVER_PORT
# - SMTP_AUTH_USER
# - SMTP_AUTH_PASSWORD

# Configuration file for development environment
# Environment variables with APP__ prefix will override these values
# Example: APP__DATABASE__URL=postgres://... will override database.url

# Logging configuration
logger:
  enable: true
  level: debug
  format: compact

# Server configuration
server:
  host: http://localhost
  port: 5150
  binding: localhost

# Database configuration
database:
  url: postgres://loco:loco@localhost:5430/main
  enable_logging: true

# JWT authentication configuration
jwt:
  secret: vbI8tJIb6vuStrJty8gS
  expiration: 604800  # 7 days in seconds

# CORS configuration (development allows all origins)
cors:
  enable: true
  allow_origins:
    - "*"
  allow_headers:
    - "Authorization"
    - "Content-Type"
    - "Accept"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"

# SMTP configuration is read from environment variables:
# - SMTP_SERVER_HOST
# - SMTP_SERVER_PORT
# - SMTP_AUTH_USER
# - SMTP_AUTH_PASSWORD
